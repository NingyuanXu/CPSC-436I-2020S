<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Message List Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<header>
		<h1>
			<div id="tittle" class="header" align="center">Message List</div>
		</h1>
		<div class="navbar-toggle">
				<a class = "active" href="index.html">Home</a>
				<a href="https://blogs.ubc.ca/cpsc436i2020s/">Course</a>
				<a href="about.html">About</a>
		</div>
	</header>
<body>
	<script type="text/javascript" src="func.js"></script>
	<div class="container">
			<div class="row">
				<div class="col-25">
					<label for="fname">
						Full name
					</label>
				</div>
				<div class="col-75">
					<input type="text" id="fname" name="fullname" placeholder="Your name here...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="gender">
						Gender
					</label>
				</div>
			<div class="col-75">
				<select id= "gender" name="Gender">
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>
			</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="text">
						Text
					</label>
				</div>
				<div class="col-75">
					<textarea id="text" name="text" placeholder="Your message here..."></textarea>
				</div>
				<div class="row">
					<input type="submit" id="add-submit" value="Add Message" onclick="addMessage();">
				</div>
			</div>
			<div class="row">
				<!-- <textarea id="message-list" name="list" rows=20></textarea> -->
				<ul id="my-list">
					<li>First message goes here!
						<span class="close">x</span>
					</li>
				</ul>
			</div>
			<div class="rows">
				<input type="submit" id="show" value="Show Messages">
				<input type="submit" id="hide" value="Hide Messages">
				<input type="submit" id="clear" value="Clear All Messages">
			</div>
	</div>
</body>
</html>
