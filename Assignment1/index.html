<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Message List Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<header>
		<h1>
			<div id="tittle" class="header" align="center">Message List</div>
		</h1>
		<div class="navbar-toggle">
				<a class = "active" href="index.html">Home</a>
				<a href="https://blogs.ubc.ca/cpsc436i2020s/">Course</a>
				<a href="about.html">About</a>
		</div>
	</header>
<body>
	<script type="text/javascript" src="func.js"></script>
	<div class="container">
			<div class="row">
				<div class="col-25">
					<label for="fname">
						Full name
					</label>
				</div>
				<div class="col-75">
					<input type="text" id="fname" name="fullname" placeholder="Your name here...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="gender">
						Gender
					</label>
				</div>
			<div class="col-75">
				<select id= "gender" name="Gender">
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>
			</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="text">
						Text
					</label>
				</div>
				<div class="col-75">
					<textarea id="text" name="text" placeholder="Your message here..."></textarea>
				</div>
				<div class="row">
					<input type="submit" id="add-submit" value="Add Message" onclick="addMessage();">
				</div>
			</div>
			<div class="row">
				<ul id="my-list"></ul>
			</div>
			<div class="rows">
				<input type="submit" id="show" value="Show Messages" onclick="showMessage();">
				<input type="submit" id="hide" value="Hide Messages" onclick="hideMessage();">
				<input type="submit" id="clear" value="Clear All Messages" onclick="clearMessage();">
			</div>
	</div>
	<script type="text/javascript">
		const initial_json = '{"text":"First message goes here!"}';
		let myJson = JSON.parse(initial_json);
		let lis = document.createElement("li");
		let t = Object.values(myJson)[0];
		let txt = document.createTextNode(t);
		lis.append(txt);
		document.getElementById("my-list").appendChild(lis);
		let span = document.createElement("SPAN");
		let xvalue = document.createTextNode("x");
		span.className = "close";
		span.appendChild(xvalue);
		lis.appendChild(span);
	</script>
</body>
</html>
